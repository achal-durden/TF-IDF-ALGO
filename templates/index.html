<!DOCTYPE html>
<html>
  <head>
    <title>Search Page</title>
    <style>
        /* Header styles */
        .header {
          height: 134px;
          background-color: #0f939f;
        }
      
        /* Form styles */
        .form {
          margin-top: 20px;
          text-align: center;
        }
      
        form {
          margin-bottom: 20px;
        }
      
        label {
          font-weight: bold;
        }
      
        input[type="text"] {
          padding: 10px;
          width: 300px;
        }
      
        input[type="submit"] {
          padding: 10px 20px;
          background-color: #0f939f;
          color: #fff;
          border: none;
          cursor: pointer;
        }
      
        /* Link list styles */
        .link-list {
          margin-left: 20px;
          margin-top: 40px;
          padding: 0;
          list-style-type: none;
        }
      
        .link-list li {
          margin-bottom: 10px;
        }
      
        .link-list a {
          display: block;
          padding: 5px;
          background-color: #fff;
          color: #0f939f;
          text-decoration: none;
          border-radius: 4px;
        }
      
        .link-list a:hover {
          background-color: #0f939f;
          color: #fff;
        }
      
    </style>
  </head>
  <body>
    <div class="header"></div>
    <div class="form">
      <form method="POST">
        {{ form.hidden_tag() }} {{ form.search.label }} {{ form.search() }} {{
        form.submit() }}
      </form>
    </div>
    <div class = "pre-l">
    <ul class="link-list">
        {% for item in results %}
        <div>
            <li><a href="{{ item }}" target="_blank">{{ item }}</a></li>
        </div>
        {% endfor %}
    </div>
  </body>
</html>
